name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: NPM diagnostics (safe)
        run: |
          node --version
          npm --version
          echo "registry=$(npm config get registry)"
          echo "always-auth=$(npm config get always-auth)"
          node -e "console.log('has_NODE_AUTH_TOKEN=' + String(!!process.env.NODE_AUTH_TOKEN))"
          node -e "console.log('has_NPM_TOKEN=' + String(!!process.env.NPM_TOKEN))"

      - name: Prepare npm userconfig
        run: |
          echo "registry=https://registry.npmjs.org/" > "$RUNNER_TEMP/.npmrc"
      
      - name: Install dependencies
        run: npm ci --userconfig "$RUNNER_TEMP/.npmrc"
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run ESLint
        run: npm run lint
      
      - name: TypeScript Check
        run: npx tsc --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zillowlike_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: NPM diagnostics (safe)
        run: |
          node --version
          npm --version
          echo "registry=$(npm config get registry)"
          echo "always-auth=$(npm config get always-auth)"
          node -e "console.log('has_NODE_AUTH_TOKEN=' + String(!!process.env.NODE_AUTH_TOKEN))"
          node -e "console.log('has_NPM_TOKEN=' + String(!!process.env.NPM_TOKEN))"

      - name: Prepare npm userconfig
        run: |
          echo "registry=https://registry.npmjs.org/" > "$RUNNER_TEMP/.npmrc"
          echo "always-auth=false" >> "$RUNNER_TEMP/.npmrc"
      
      - name: Install dependencies
        run: npm ci --userconfig "$RUNNER_TEMP/.npmrc"
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/zillowlike_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/zillowlike_test
      
      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/zillowlike_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/zillowlike_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: NPM diagnostics (safe)
        run: |
          node --version
          npm --version
          echo "registry=$(npm config get registry)"
          echo "always-auth=$(npm config get always-auth)"
          node -e "console.log('has_NODE_AUTH_TOKEN=' + String(!!process.env.NODE_AUTH_TOKEN))"
          node -e "console.log('has_NPM_TOKEN=' + String(!!process.env.NPM_TOKEN))"

      - name: Prepare npm userconfig
        run: |
          echo "registry=https://registry.npmjs.org/" > "$RUNNER_TEMP/.npmrc"
      
      - name: Install dependencies
        run: npm ci --userconfig "$RUNNER_TEMP/.npmrc"
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://zillowlike.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "Deploy step - configure based on your hosting provider"
          # Example for AWS ECS:
          # aws ecs update-service --cluster zillowlike --service zillowlike-app --force-new-deployment
          # 
          # Example for Kubernetes:
          # kubectl set image deployment/zillowlike zillowlike=my-docker-user/zillowlike:latest
          #
          # Example for Docker Swarm:
          # docker service update --image my-docker-user/zillowlike:latest zillowlike_app
