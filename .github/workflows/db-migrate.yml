name: Database Migrations

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: NPM diagnostics (safe)
        run: |
          node --version
          npm --version
          echo "registry=$(npm config get registry)"
          echo "always-auth=$(npm config get always-auth)"
          node -e "console.log('has_NODE_AUTH_TOKEN=' + String(!!process.env.NODE_AUTH_TOKEN))"
          node -e "console.log('has_NPM_TOKEN=' + String(!!process.env.NPM_TOKEN))"

      - name: Force public npm registry
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set always-auth false

      - name: Install
        run: npm ci

      - name: Validate DB secrets
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "Missing GitHub Actions secret: DATABASE_URL" >&2
            exit 1
          fi
          if [ -z "$DIRECT_URL" ]; then
            echo "Missing GitHub Actions secret: DIRECT_URL" >&2
            exit 1
          fi

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma migrate deploy
        run: npx prisma migrate deploy
